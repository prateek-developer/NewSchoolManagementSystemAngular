

  <div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field >
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource] ="dataSource" matSort>


                <ng-container matColumnDef="teacherId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> teacherId</th>
                    <td mat-cell *matCellDef="let row"> {{row.teacherId}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

               
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

           
                <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> salary </th>
                    <td mat-cell *matCellDef="let row"> {{row.salary | currency}} </td>
                </ng-container>
                <ng-container matColumnDef="dob">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> dob </th>
                    <td mat-cell *matCellDef="let row"> {{row.dob | date}} </td>
                </ng-container>
                <ng-container matColumnDef="subjectTaught">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> subjectTaught </th>
                    <td mat-cell *matCellDef="let row"> {{row.subjectTaught}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                    <td mat-cell *matCellDef="let row"> 
                        
                        <button (click)="onDeleteTeacher(row.email)" mat-icon-button color="warn">
                            <mat-icon>delete </mat-icon>
                        </button>
                        <button (click)="editTeacher(row , row.teacherId)" mat-icon-button color="warn">
                            <mat-icon>edit </mat-icon>
                        </button>
                     </td>
                </ng-container>

           
              
             

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>

</div>
